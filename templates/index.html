    <script>

    </script>
    <style>
        .logo {
            font-size: 30px;
        }

        body {
            background-color: powderblue;
            min-height: 100vh;
            padding-bottom: 1rem;
        }

        .navbar-burger {
            margin: auto 10px 10px auto;
        }

        .navbar-burger:hover {
            cursor: unset;
            background-color: unset;
        }

        .main-title {
            height: 10%;
            font-size: 80px;
            font-weight: bold;
            color: white;
            margin: auto;
            text-align: center;
        }

        .container-item {
            margin: 15px auto;
        }

        .board-container {
            width: 45%;
            max-width: 800px;
            min-width: 400px;
            min-height: 50vw;
            margin: auto;
        }

        .board-container > #profile_pic {
            width: 200px;
            margin: 0px auto 40px auto;
        }

        .board-textarea {
            border-radius: 20px;
            min-height: 10vw;
            max-height: 40vw;
            height: 100%;
        }

        .board-button {
            min-width: 300px;
            width: 60%;
            margin: 30px auto;
        }

        .emotion {
            width: 60%;
            min-width: 225px;
            display: flex;
            justify-content: space-between;
            margin: auto;
        }

        [type=radio] {
            height: 0;
            width: 0;
            opacity: 0;
        }

        [type=radio] + label {
            cursor: pointer;
            color: white;
        }

        [type=radio]:checked + label {
            color: blue;
        }

        .card {
            width: 350px;
            margin: 30px;
        }

        .card:hover {
            width: 370px;
            margin: 30px 10px;
            box-shadow: 3px 3px 3px 3px #000000;
        }

        #cards-box {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        
               .image {
            position: absolute;
        }

        .title {
            margin-left: 20px;
        }

        .subtitle {
            margin-left: 20px;
        }
    </style>
    <script>
        $(document).ready(function () {
            listing()
        })

        function listing() {
            $.ajax({
                type: "GET",
                url: "/api/board",
                data: {},
                success: function (response) {
                    let articles = response['all_article']
                    for (let i = 0; i < articles.length; i++) {
                        console.log(articles)
                        let title = articles[i]['title']
                        let memberId = articles[i]['memberId']
                        let content = articles[i]['content']
                        let emotion_receive = articles[i]['emotion_receive']
                        let modifiedDate = articles[i]['modifiedDate']

                        let temp_html = `<div class="card card-shadow">
                                            <div class="card-content">
                                            <a class="image is-64x64" href="#">
                                                <img class="is-rounded" src="/static/profile_pics/profile_placeholder.png"
                                                         alt="Image">
                                                </a>
                                                <h5 class="title is-4">${title}</h5>
                                                <p class="subtitle is-6">${memberId}</p>
                                                <p class="content">${content} ${emotion_receive}</p>
                                                <p class="save-date content">${modifiedDate}</p>
                                            </div>
                                        </div>`

                        $('#cards-box').append(temp_html)
                    }
                }
            })
        }

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

    </script>

</head>

        <div class="navbar-burger">

                </div>

                            Profile

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="navbar-start">
        </div>

                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                        <a class="dropdown-item" href="/profile">
                            Profile
                        </a>

                        </a>
                        <a class="dropdown-item" onclick="sign_out()">

                        <hr class="dropdown-divider">

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="card-columns" id="cards-box"></div>

</body>
</html>
