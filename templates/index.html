<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Home | SCRUM!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="스크럼"/>
    <meta property="og:description" content="mini project for Web Plus"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">

    <!-- Font Awesome CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>
    <script>

    </script>
    <style>
        .logo {
            font-size: 30px;
        }

        body {
            background-color: RGBA(92, 188, 218, 0.5);
            min-height: 100vh;
            padding-bottom: 1rem;
        }

        body > section {
            text-align: center;
        }

        .navbar-burger {
            margin: auto 10px 10px auto;
        }

        .navbar-burger:hover {
            cursor: unset;
            background-color: unset;
        }

        .main-title {
            height: 10%;
            font-size: 80px;
            font-weight: bold;
            color: white;
            margin: auto;
            text-align: center;
        }

        .container-item {
            margin: 15px auto;
        }

        .board-container {
            width: 45%;
            max-width: 800px;
            min-width: 400px;
            min-height: 50vw;
            margin: auto;
        }

        .board-container > #profile_pic {
            width: 200px;
            margin: 0px auto 40px auto;
        }

        .board-textarea {
            border-radius: 20px;
            min-height: 10vw;
            max-height: 40vw;
            height: 100%;
        }

        .board-button {
            min-width: 300px;
            width: 60%;
            margin: 30px auto;
        }

        .emotion {
            width: 60%;
            min-width: 225px;
            display: flex;
            justify-content: space-between;
            margin: auto;
        }

        [type=radio] {
            height: 0;
            width: 0;
            opacity: 0;
        }

        [type=radio] + label {
            cursor: pointer;
            color: white;
        }

        [type=radio]:checked + label {
            color: blue;
        }

        .card {
            min-width: 350px;
            width: 26%;
            margin: 30px;
            min-height: 300px;
            height: 40vh;
        }

        .card:hover {
            min-width: 350px;
            width: 26%;
            margin: 30px 10px;
            box-shadow: 3px 3px 3px 3px #000000;
        }

        #cards-box {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .image {
            display: inline-block;

        }

        .title {
            display: block;
        }

    </style>
    <script>
        $(document).ready(function () {
            cookie_check()
            listing()
        })

        function cookie_check() {
            let cookie = $.cookie('mytoken');
            if (cookie == null) {
                alert('로그인 정보가 존재하지 않습니다.')
                window.location.replace("/login")
            }
        }

        let normal_html = `<i class="fa fa-meh-o fa-3x" aria-hidden="true"></i>`
        let nice_html = `<i class="fa fa-smile-o fa-3x" aria-hidden="true"></i>`
        let bad_html = `<i class="fa fa-frown-o fa-3x" aria-hidden="true"></i>`

        function emotion(emotion_receive) {
            if (emotion_receive == 'bad') {
                console.log('bad')
                return bad_html;
            } else if (emotion_receive == 'normal') {
                console.log('normal')
                return normal_html;
            } else {
                return nice_html;
            }
        }

        function listing() {
            $.ajax({
                    type: "GET",
                    url: "/api/board",
                    data: {},
                    success: function (response) {
                        let articles = response['all_article']
                        for (let i = 0; i < articles.length; i++) {
                            if (i < 6) {
                                console.log(articles)
                                let title = articles[i]['title']
                                let memberId = articles[i]['memberId']
                                let content = articles[i]['content']
                                let emotion_receive = articles[i]['emotion']
                                let modifiedDate = articles[i]['modifiedDate']

                                let temp_html = `<div class="card card-shadow menu-item-hover-background-color box">
                                            <div class="card-content">

                                                <p class="content">${emotion(emotion_receive)}</p>
                                                <a class="image is-64x64" href="/user/${memberId}">
                                                <img class="is-rounded" src="/static/profile_pics/profile_placeholder.png"
                                                         alt="Image">
                                                </a>
                                                <h5 class="title is-4">${title}</h5>
                                                <p class="subtitle is-6">${memberId}</p>
                                                <p class="content">${content}</p>
                                                <p class="save-date content">${modifiedDate}</p>
                                            </div>
                                        </div>`

                                $('#cards-box').append(temp_html)
                            } else {
                                $(window).scroll(function () {
                                    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                                        setTimeout(function () {
                                            let title = articles[i]['title']
                                            let memberId = articles[i]['memberId']
                                            let content = articles[i]['content']
                                            let emotion_receive = articles[i]['emotion_receive']
                                            let modifiedDate = articles[i]['modifiedDate']
                                            let addContent = document.createElement("div");
                                            addContent.innerHTML = `<div class="card card-shadow menu-item-hover-background-color box">
                                            <div class="card-content">
                                                <p class="content"> ${emotion(emotion_receive)}</p>
                                                <a class="image is-64x64" href="/user/${memberId}">
                                                <img class="is-rounded" src="/static/profile_pics/profile_placeholder.png"
                                                         alt="Image">
                                                </a>
                                                <h5 class="title is-4">${title}</h5>
                                                <p class="subtitle is-6">${memberId}</p>
                                                <p class="content">${content}</p>
                                                <p class="save-date content">${modifiedDate}</p>
                                            </div>
                                        </div>`
                                            document.getElementById('cards-box').appendChild(addContent);
                                        }, 1000)
                                        i = i + 1;
                                    }
                                });
                            }
                        }
                    }
                }
            )
        }

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }
    </script>

</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <span class="logo">SCRUM!</span>
        </a>
        <div class="navbar-burger">
            <div class="navbar-item dropdown is-right is-hoverable ">
                <div class="dropdown-trigger">
                    <i class="fa fa-user fa-3x" aria-hidden="true" onclick=""></i>
                </div>
                <div class="dropdown-menu" role="menu" aria-hidden="true">
                    <div class="dropdown-content">
                        <a class="dropdown-item" href="/user/{{ user_info.username }}">
                            Profile
                        </a>
                        <a href="/boards/form" class="dropdown-item">
                            각오쓰기
                        </a>
                        <a class="dropdown-item" onclick="sign_out()">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
        </div>
        <div class="navbar-end">
            <div class="navbar-item dropdown is-right is-hoverable">
                <div class="dropdown-trigger">
                    <i class="fa fa-user fa-3x" aria-hidden="true" onclick=""></i>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                        <a class="dropdown-item" href="/user/{{ user_info.username }}">
                            Profile
                        </a>
                        <a href="/boards/form" class="dropdown-item">
                            각오쓰기
                        </a>
                        <a class="dropdown-item" onclick="sign_out()">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<section>
    <div id="cards-box"></div>
</section>
</body>
</html>
