<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Home | SCRUM!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="스크럼"/>
    <meta property="og:description" content="mini project for Web Plus"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Luckiest+Guy&family=Source+Code+Pro:ital,wght@0,400;1,900&display=swap"
          rel="stylesheet">

    <!-- Font Awesome CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>

    </script>
    <style>
        .logo {
            font-size: 30px;
            margin: auto 0 auto 15px;
            font-family: 'Luckiest Guy', cursive;
            color: #5cbcda;
            cursor: pointer;
        }

        body {
            background-color: RGBA(92, 188, 218, 0.5);
            min-height: 100vh;
            padding-bottom: 1rem;
        }

        body > section {
            text-align: center;
        }

        .navbar-item {
            margin-left: auto;
            float: right;
        }

        .navbar {

        }

        .main-title {
            height: 10%;
            font-size: 80px;
            font-weight: bold;
            color: white;
            margin: auto;
            text-align: center;
        }

        .container-item {
            margin: 15px auto;
        }

        .board-container {
            width: 45%;
            max-width: 800px;
            min-width: 400px;
            min-height: 50vw;
            margin: auto;
        }

        .board-container > #profile_pic {
            width: 200px;
            margin: 0px auto 40px auto;
        }

        .board-textarea {
            border-radius: 20px;
            min-height: 10vw;
            max-height: 40vw;
            height: 100%;
        }

        .board-button {
            min-width: 300px;
            width: 60%;
            margin: 30px auto;
        }

        .emotion {
            width: 60%;
            min-width: 225px;
            display: flex;
            justify-content: space-between;
            margin: auto;
        }

        [type=radio] {
            height: 0;
            width: 0;
            opacity: 0;
        }

        [type=radio] + label {
            cursor: pointer;
            color: white;
        }

        [type=radio]:checked + label {
            color: blue;
        }

        .card-columns {
            min-width: 350px;
            width: 26%;
            margin: 30px;
            min-height: 300px;
            height: 40vh;
            border-radius: 10px;
        }

        .card-columns:hover {
            min-width: 350px;
            width: 26%;
            margin: 30px;
            box-shadow: 3px 2px 3px 3px #ffdbdb;
            border-radius: 10px;
            min-height: 300px;
            height: 39vh;
        }

        #cards-box {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .image {
            display: inline-block;

        }

        .title {
            display: block;
        }

        .top {
            background-color: transparent;
            display: inline;
        }


        .wave {
            opacity: .4;
            position: absolute;
            top: 3%;
            left: 50%;
            background: #34fff5;
            width: 500px;
            height: 500px;
            margin-left: -250px;
            margin-top: -350px;
            transform-origin: 50% 48%;
            border-radius: 43%;
            animation: drift 3000ms infinite linear;
        }

        .wave.-three {
            animation: drift 5000ms infinite linear;
            background: #fffecf;
        }

        .wave.-two {
            animation: drift 7000ms infinite linear;
            opacity: .1;
            background: #ff63e7;
        }

        @keyframes drift {
            from {
                transform: rotate(0deg);
            }
            from {
                transform: rotate(360deg);
            }
        }

        .box {
            box-shadow: 0 2px 30px rgba(black, .2);
            background-color: #fff3f3;
            position: relative;
            overflow: hidden;
        }

        .box:after {
            content: '';
            display: block;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: pink;
            z-index: 11;
            transform: translate3d(0, 0, 0);
        }
    </style>
    <script>
        $(document).ready(function () {
            cookie_check()
            listing()
        })

        function cookie_check() {
            let cookie = $.cookie('mytoken');
            if (cookie == null) {
                alert('로그인 정보가 존재하지 않습니다.')
                window.location.replace("/login")
            }
        }

        let normal_html = `<i class="fa fa-meh-o fa-3x" aria-hidden="true"></i>`
        let nice_html = `<i class="fa fa-smile-o fa-3x" aria-hidden="true"></i>`
        let bad_html = `<i class="fa fa-frown-o fa-3x" aria-hidden="true"></i>`

        function emotion(emotion_receive) {
            if (emotion_receive == 'bad') {
                console.log('bad')
                return bad_html;
            } else if (emotion_receive == 'normal') {
                console.log('normal')
                return normal_html;
            } else {
                return nice_html;
            }
        }

        function time2str(date) {
            let today = new Date()
            let time = (today - date) / 1000 / 60  // 분

            if (time < 60) {
                return parseInt(time) + "분 전"
            }
            time = time / 60  // 시간
            if (time < 24) {
                return parseInt(time) + "시간 전"
            }
            time = time / 24
            if (time < 7) {
                return parseInt(time) + "일 전"
            }
            return `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`
        }

        function listing() {
            $.ajax({
                    type: "GET",
                    url: "/api/board",
                    data: {},
                    success: function (response) {
                        let articles = response['all_article']
                        for (let i = 0; i < articles.length; i++) {
                            if (i < 6) {
                                console.log(articles)
                                let title = articles[i]['title']
                                let memberId = articles[i]['memberId']
                                let content = articles[i]['content']
                                let emotion_receive = articles[i]['emotion']
                                let modifiedDate = articles[i]['modifiedDate']
                                let temp_html = document.createElement("div");
                                let time_post = new Date(modifiedDate)
                                let time_before = time2str(time_post)
                                temp_html.classList.add("card-columns")
                                temp_html.innerHTML = `<div class="box">
                                                            <div class=" card-content">
                                                            <div class='wave -one'></div>
                                                            <div class='wave -two'></div>
                                                            <div class='wave -three'></div>
                                                                <p class="content">${emotion(emotion_receive)}</p>
                                                            <div class="top">
                                                                <a class="image is-64x64" href="/user/${memberId}">
                                                                <img class="is-rounded" src="/static/profile_pics/profile_placeholder.png"
                                                                         alt="Image">
                                                                </a>
                                                            </div>
                                                                <h5 class="title is-4">${title}</h5>
                                                                <p class="subtitle is-6">${memberId}</p>

                                                                <p class="content">${content}</p>
                                                                <p class="save-date content">${time_before}</p>
                                                            </div>
                                                        </div>`

                                $('#cards-box').append(temp_html)
                            } else {
                                $(window).scroll(function () {
                                    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                                        setTimeout(function () {
                                            let title = articles[i]['title']
                                            let memberId = articles[i]['memberId']
                                            let content = articles[i]['content']
                                            let emotion_receive = articles[i]['emotion_receive']
                                            let modifiedDate = articles[i]['modifiedDate']
                                            let addContent = document.createElement("div");
                                            addContent.classList.add("card-columns")
                                            addContent.innerHTML = `<div class="box">
                                                                        <div class="card-content">
                                                                        <div class='wave -one'></div>
                                                                        <div class='wave -two'></div>
                                                                        <div class='wave -three'></div>
                                                                            <p class="content"> ${emotion(emotion_receive)}</p>
                                                                        <div class="top">
                                                                            <a class="image is-64x64" href="/user/${memberId}">
                                                                                <img class="is-rounded" src="/static/profile_pics/profile_placeholder.png"
                                                                                         alt="Image">
                                                                            </a>
                                                                        </div>
                                                                            <h5 class="title is-4">${title}</h5>
                                                                            <p class="subtitle is-6">${memberId}</p>
                                                                            <p class="content">${content}</p>
                                                                            <p class="save-date content">${modifiedDate}</p>
                                                                        </div>
                                                                    </div>`
                                            document.getElementById('cards-box').appendChild(addContent);
                                        }, 1000)
                                        i = i + 1;
                                    }
                                });
                            }
                        }
                    }
                }
            )
        }

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

        function home() {
            window.location.href = "/"
        }
    </script>

</head>
<body>
<nav class="navbar" role="navigation">
        <span class="logo" onclick="home()">SCRUM!</span>
        <div class="navbar-item dropdown is-right is-hoverable">
            <div class="dropdown-trigger">
                <i class="fa fa-bars fa-2x" aria-hidden="true" onclick=""></i>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                    <a class="dropdown-item" href="/user/{{ user_info.username }}">
                        프로필
                    </a>
                    <a href="/boards/form" class="dropdown-item">
                        각오쓰기
                    </a>
                    <a class="dropdown-item" onclick="sign_out()" style="color: red">
                        로그아웃
                    </a>
                </div>
            </div>
        </div>
</nav>
<section>
    <div id="cards-box"></div>
</section>
</body>
</html>
