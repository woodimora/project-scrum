<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | SCRUM!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="스크럼"/>
    <meta property="og:description" content="mini project for Web Plus"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Luckiest+Guy&family=Source+Code+Pro:ital,wght@0,400;1,900&display=swap"
          rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>

    </script>
    <style>
        .logo {
            font-size: 30px;
        }

        body {
            background-color: RGBA(92, 188, 218, 0.5);
            min-height: 100vh;
            padding-bottom: 1rem;
        }

        .navbar-burger {
            margin: auto 10px 10px auto;
        }

        .navbar-burger:hover {
            cursor: unset;
            background-color: unset;
        }

        .main-title {
            height: 10%;
            font-size: 80px;
            font-weight: bold;
            color: white;
            margin: auto;
            text-align: center;
            font-family: 'Luckiest Guy', cursive;
        }

        .container-item {
            margin: 0px auto 25px auto;
        }

        .board-container {
            width: 45%;
            max-width: 800px;
            min-width: 400px;
            min-height: 50vw;
            margin: auto;
        }

        .board-container > #profile_pic {
            width: 200px;
            margin: 0px auto 40px auto;
        }

        .user_info {
            text-align: center;
        }

        .user_info > .name {
            font-size: 30px;
            color: white;
        }

        .user_info > .id {
            font-size: 20px;
            color: white;
        }

        .board-textarea {
            border-radius: 20px;
            min-height: 10vw;
            max-height: 40vw;
            height: 100%;
        }

        .board-button {
            min-width: 300px;
            width: 60%;
            margin: 30px auto;
        }

        .board-button > button {
            background-color: #5cbcda;
            color: white;
        }

        .emotion {
            width: 60%;
            min-width: 225px;
            display: flex;
            justify-content: space-between;
            margin: auto;
        }

        [type=radio] {
            height: 0;
            width: 0;
            opacity: 0;
        }

        [type=radio] + label {
            cursor: pointer;
            color: white;
        }

        [type=radio]:checked + label {
            color: blue;
        }
    </style>
    <script>
        $(document).ready(function () {
            cookie_check()
        })

        function cookie_check() {
            let cookie = $.cookie('mytoken');
            if (cookie == null) {
                alert('로그인 정보가 존재하지 않습니다.')
                window.location.replace("/login")
            }
        }


        function post_board() {
            let emotion = $('input[name=emotion-radio]:checked').val()
            let title = $('#title').val();
            let content = $('#content').val();

            if (title == "") {
                alert("제목을 입력해주세요!")
                return;
            }
            if (content == "") {
                alert("내용을 입력해주세요!")
                return;
            }
            if (emotion == null) {
                alert("오늘의 기분을 선택해 주세요!")
                return;
            }

            let form_data = new FormData()
            form_data.append("title_give", title)
            form_data.append("content_give", content)
            form_data.append("emotion_give", emotion)
            console.log(emotion)
            $.ajax({
                type: "POST",
                url: "/api/boards/add",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response['msg'])
                        window.localStorage.setItem('post_state', 'posted')
                        window.location.href = "/"
                    }
                }
            });
        }

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

        function home() {
            if (window.localStorage.getItem('post_state') == 'posted') {
                window.location.href = "/"
            } else {
                alert("오늘의 각오를 작성해주세요!")
            }
        }
    </script>

</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" onclick="home()">
            <span class="logo">SCRUM!</span>
        </a>
        <div class="navbar-burger">
            <div class="navbar-item dropdown is-right is-hoverable ">
                <div class="dropdown-trigger">
                    <i class="fa fa-user fa-3x" aria-hidden="true" onclick=""></i>
                </div>
                <div class="dropdown-menu" role="menu" aria-hidden="true">
                    <div class="dropdown-content">
                        <a class="dropdown-item" href="/user/{{ user_info.username }}">
                            Profile
                        </a>
                        <a onclick="sign_out()" class="dropdown-item">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
        </div>
        <div class="navbar-end">
            <div class="navbar-item dropdown is-right is-hoverable">
                <div class="dropdown-trigger">
                    <i class="fa fa-user fa-3x" aria-hidden="true" onclick=""></i>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                        <a class="dropdown-item" href="/user/{{ user_info.username }}">
                            Profile
                        </a>
                        <a onclick="sign_out()" class="dropdown-item">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<section class="section is-small">
    <div class="main-title">{{ today }}</div>
    <div class="main-title">SCRUM!</div>
</section>
<article class="article board-container">
    <figure id="profile_pic" class="image">
        <a href="/user/{{ user_info.username }}">
            {% if user_info.profile_pic == "" %}
                <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
            {% else %}
                <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic) }}">
            {% endif %}
        </a>
        <div class="user_info">
            <span class="name">
                {{ user_info.nickname }}
            </span>
            <br>
            <span class="id">
                @{{ user_info.username }}
            </span>
        </div>
    </figure>
    <input id="title" class="input is-rounded is-medium container-item" type="text" placeholder="제목을 입력하세요.">
    <textarea id="content" class="textarea is-medium container-item board-textarea" placeholder="오늘의 각오를 작성하세요."
              rows="10"></textarea>
    <div class="control emotion">
        <label class="radio">
            <input type="radio" name="emotion-radio" id="nice" value="nice">
            <label for="nice">
                <i class="fa fa-smile-o fa-5x" aria-hidden="true"></i>
            </label>
        </label>
        <label class="radio">
            <input type="radio" name="emotion-radio" id="normal" value="normal">
            <label for="normal">
                <i class="fa fa-meh-o fa-5x" aria-hidden="true"></i>
            </label>
        </label>
        <label class="radio">
            <input type="radio" name="emotion-radio" id="bad" value="bad">
            <label for="bad">
                <i class="fa fa-frown-o fa-5x" aria-hidden="true"></i>
            </label>
        </label>
    </div>
    <div class="board-button">
        <button class="button is-large is-fullwidth" onclick="post_board()" id="post-button">작성하기
        </button>
    </div>
</article>
</body>
