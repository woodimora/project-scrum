<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <title>{{ user_info.profile_name }} | SWEETER</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="스위터 - 세상을 달달하게"/>
    <meta property="og:description" content="mini project for Web Plus"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Stylish&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>


    <script>
        $(document).ready(function () {
            get_posts("{{ user_info.username }}")
        })

        function update_profile() {
            let name = $('#input-name').val()
            let file = $('#input-pic')[0].files[0]
            let about = $("#textarea-about").val()
            let form_data = new FormData()
            form_data.append("file_give", file)
            form_data.append("name_give", name)
            form_data.append("about_give", about)
            console.log(name, file, about, form_data)

            $.ajax({
                type: "POST",
                url: "/update_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"])
                        window.location.reload()

                    }
                }
            });
        }

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }
    </script>
</head>

<body class="has-navbar-fixed-top" style="background-color: white">
<nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation"
     style="background-color:royalblue">
    <div class="navbar-brand" style="font-size: x-large">
        <a class="navbar-item" href="/">
            <img src="{{ url_for('static', filename='?????') }}">

                SCRUM</strong>

</nav>
<section class="hero is-white" style="background-color: white;">
    <div class="hero-body" style="padding-bottom:1rem; width: 1000px; height: 350px; margin: auto;">
        <div class="media_main" style="display: table; ">
            <article class="media" style="background-color: white; display: block;">
                <figure class="media-left" style="align-self: center;">
                    <a class="image is-128x128" href="#" style="margin-bottom: 30px;">
                        <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
                    </a>
                </figure>
                <div class="media-content">
                    <div class="content">
                        <div>
                            <h3>{{ user_info.profile_name }} <span class="main-font"
                                                                   style="font-size: 17px">@{{ user_info.username }}</span>

                                <div class="control button " aria-label="edit"
                                        onclick='$("#modal-edit").addClass("is-active")'>
                                    <div class="tags has-addons">
                                        <p>프로필 수정칸(테두리 없애기)</p>
                                        <a class="tag is-delete"></a>
                                    </div>
                                </div>
                            </h3>
                        </div>
                        <div class="intro_text" style="margin-top: 20px;">
                            <h4>{{ user_info.profile_info }}</h4>
                        </div>
                    </div>

                </div>
            </article>
        </div>

        {% if status %}
            <div id="btns-me" class="level is-mobile" style="margin-top:2rem; width: 300px; "></div>

            <div class="modal" id="modal-edit">
                <div class="modal-background" onclick=' $(
                "#modal-edit").removeClass("is-active")'>
                </div>
                <div class="modal-content">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="field">
                                    <label class="label" for="input-name">NAME</label>
                                    <p class="control">
                                        <input id="input-name" class="input"
                                               placeholder="홍길동" value="{{ user_info.profile_name }}">
                                    </p>
                                </div>
                                <div class="field">
                                    <label class="label" for="input-pic">PROFILE</label>
                                    <div class="control is-expanded">
                                        <div class="file has-name">
                                            <label class="file-label" style="width:100%;">
                                                <input id="input-pic" class="file-input" type="file"
                                                       name="resume">
                                                <span class="file-cta"><span class="file-icon"><i
                                                        class="fa fa-upload"></i></span>
                                                    <span class="file-label">Selection</span>
                                                </span>
                                                <span id="file-name" class="file-name"
                                                      style="width:100%;max-width:100%">{{ user_info.profile_pic }}</span>
                                            </label>
                                        </div>

                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="textarea-about"></label>

                                    <p class="control">

                                            <textarea id="textarea-about" class="textarea"
                                                      placeholder="자기소개하기">{{ user_info.profile_info }}</textarea>
                                    </p>
                                </div>
                                <nav class="level is-mobile">
                                    <div class="level-right">
                                        <div class="level-item">
                                            <button class="button   is-focused" onclick="update_profile()">편집
                                                완료
                                            </button>
                                        </div>
                                        <div class="level-item">
                                            <a class="button  is-focused"
                                               onclick='$("#modal-edit").removeClass("is-active")'>취소</a>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </article>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"
                        onclick='$("#modal-edit").removeClass("is-active")'></button>
            </div>

        {% endif %}
    </div>

</section>
