<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>{{ user_info.name }} | SWEETER</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="스위터 - 세상을 달달하게"/>
    <meta property="og:description" content="mini project for Web Plus"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>
    <script>
        $(document).ready(function () {
            cookie_check()
            get_posts();
        })

        function cookie_check() {
            let cookie = $.cookie('mytoken');
            if (cookie == null) {
                alert('로그인 정보가 존재하지 않습니다.')
                window.location.replace("/login")
            }
        }
    </script>
    <script>
        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

        function del(nic) {
            $.ajax({
                type: 'POST',
                url: '/api/delete',
                data: {memberId_give: nic},
                success: function (response) {
                    alert(response['msg']);
                }
            })
        }

        function update_profile() {
            let name = $('#input-name').val()
            let email = $('#input-email').val()
            let file = $('#input-pic')[0].files[0]
            let about = $("#textarea-about").val()
            let form_data = new FormData()
            form_data.append("file_give", file)
            form_data.append("name_give", name)
            form_data.append("about_give", about)
            form_data.append("email_give", about)
            console.log(name, file, about, form_data, email)

            $.ajax({
                type: "POST",
                url: "/update_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"])
                        window.location.reload()

                    }
                }
            });
        }

        function time2str(date) {
            let today = new Date()
            let time = (today - date) / 1000 / 60  // 분

            if (time < 60) {
                return parseInt(time) + "분 전"
            }
            time = time / 60  // 시간
            if (time < 24) {
                return parseInt(time) + "시간 전"
            }
            time = time / 24
            if (time < 7) {
                return parseInt(time) + "일 전"
            }
            return `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`
        }

        function get_posts() {
            $.ajax({
                type: "GET",
                url: "/api/board",
                data: {},
                success: function (response) {
                    let articles = response['all_article']
                    $('#post-box').empty()
                    for (let i = 0; i < articles.length; i++) {
                        let title = articles[i]['title']
                        let memberId = articles[i]['memberId']
                        let content = articles[i]['content']
                        let emotion_receive = articles[i]['emotion_receive']
                        let modifiedDate = articles[i]['modifiedDate']
                        let time_post = new Date(modifiedDate)
                        let time_before = time2str(time_post)
                        let temp_html = `<article class="media" style="margin: 0px auto 20px auto; padding:20px; width: 800px; background-color:RGBA(92, 188, 218, 0.5); border:solid; border-color: powderblue; border-radius: 40px;">
                                            <figure class="media-left">
                                                <p class="image is-64x64">
                                                    <img src="https://bulma.io/images/placeholders/128x128.png">
                                                </p>
                                            </figure>
                                            <div class="media-content">
                                                <div class="content">
                                                    <p>
                                                        <strong>${title}</strong> <small>${memberId}</small> <small>${time_before}</small>
                                                        <br>
                                                        ${content}${emotion_receive}
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="media-right">
                                                <i onclick="del()" class="fa fa-trash-o" aria-hidden="true"></i>
                                            </div>
                                        </article>`

                        $('#post-box').append(temp_html)
                    }
                }
            })
        }

        function home() {
            if (window.localStorage.getItem('post_state') == "posted") {
                window.location.href = "/"
            } else {
                window.location.href = "/boards/form"
            }
        }
    </script>
    <style>
        .card_emotion {
            margin: auto;
        }
    </style>

</head>
<body class="has-navbar-fixed-top">
<nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" onclick="home()">
            <img src="{{ url_for('static', filename='logo.png') }}">
            <strong class="is-sparta"
                    style="font-family: 'Stylish', sans-serif;font-size: x-large;">SCRUM</strong>
        </a>
    </div>
</nav>
<section class="hero is-white" style="background-color: RGBA(92, 188, 218, 0.5); ">
    <div class="hero-body"
         style="margin:30px auto 0px auto; min-width: 400px; background-color: white; border-radius:30px; width: 800px; ">
        <article class="media">
            <figure class="media-left" style="align-self: center;">
                <a class="image is-96x96" href="#">
                    <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
                </a>
            </figure>
            <div class="media-content">
                <div class="content">
                    <p>
                    <h5><strong>{{ user_info.nickname }}</strong></h5>
                    <small>@{{ user_info.username }}</small>
                    <a href="http://{{ user_info.email }}"
                       target='_blank'><small>({{ user_info.email }})</small></a>

                    <br>
                    {{ user_info.profile_info }}
                    </p>
                </div>
            </div>
        </article>
        {% if status %}
            </nav>
            <div class="modal" id="modal-edit">
                <div class="modal-background" onclick='$("#modal-edit").removeClass("is-active")'></div>
                <div class="modal-content">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="field">
                                    <label class="label" for="input-name">닉네임</label>

                                    <p class="control">

                                        <input id="input-name" class="input"
                                               placeholder="정재우" value="{{ user_info.nickname }}">
                                    </p>

                                </div>
                                <div class="field">
                                    <label class="label" for="input-email">Email</label>

                                    <p class="control">

                                        <input id="input-name" class="input"
                                               placeholder="abcdef@gmail.com" value="{{ user_info.email }}">
                                    </p>

                                </div>
                                <div class="field">
                                    <label class="label" for="input-pic">프로필 사진</label>

                                    <div class="control is-expanded">
                                        <div class="file has-name">
                                            <label class="file-label" style="width:100%">
                                                <input id="input-pic" class="file-input" type="file"
                                                       name="resume">
                                                <span class="file-cta"><span class="file-icon"><i
                                                        class="fa fa-upload"></i></span>
                                <span class="file-label">파일 선택</span>
                            </span>
                                                <span id="file-name" class="file-name"
                                                      style="width:100%;max-width:100%">{{ user_info.profile_pic }}</span>
                                            </label>
                                        </div>

                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="textarea-about">나는 누구?</label>

                                    <p class="control">

                        <textarea id="textarea-about" class="textarea"
                                  placeholder="자기소개하기">{{ user_info.profile_info }}</textarea>
                                    </p>
                                </div>
                                <nav class="level is-mobile">
                                    <div class="level-left">

                                    </div>
                                    <div class="level-right">
                                        <div class="level-item">
                                            <a class="button is-sparta" onclick="update_profile()">업데이트</a>
                                        </div>
                                        <div class="level-item">
                                            <a class="button is-sparta is-outlined"
                                               onclick='$("#modal-edit").removeClass("is-active")'>취소</a>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </article>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"
                        onclick='$("#modal-edit").removeClass("is-active")'></button>
            </div>
            </div>
            </section>
            <section class="section" style="background-color: RGBA(92, 188, 218, 0.5); text-align: center">
            <p>
                <i onclick="window.location.href='/'" class="fa fa-home" aria-hidden="true"></i>
                홈 화면으로&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <i onclick='$("#modal-edit").addClass("is-active")' class="fa fa-pencil-square-o"
                   aria-hidden="true"></i>
                프로필 변경&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <i onclick="window.location.href='/boards/form'" class="fa fa-book" aria-hidden="true"></i>
                각오쓰기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <i onclick="sign_out()" class="fa fa-sign-out" aria-hidden="true"></i>로그아웃
            </p>
            </article>
            </div>
            </div>
        {% endif %}
        <button class="modal-close is-large" aria-label="close"
                onclick='$("#modal-post").removeClass("is-active")'></button>
        </div>


        </section>

<section class="section" id="post-box">
    <div id="post-box" class="container">
        <article class="media"
                 style="margin: 0px auto 20px auto; padding:20px; width: 800px; background-color:RGBA(92, 188, 218, 0.5); border:solid; border-color: powderblue; border-radius: 40px;">
            <figure class="media-left">
                <p class="image is-64x64">
                    <img src="https://bulma.io/images/placeholders/128x128.png">
                </p>
            </figure>
            <div class="media-content">
                <div class="content">
                    <p>
                        <strong>제목</strong> <small>아이디</small> <small>시간</small>
                        <br>
                        각오 글 입력하세요.
                    </p>
                </div>
            </div>
            <div class="media-right">
                <i onclick="del()" class="fa fa-trash-o" aria-hidden="true"></i>
            </div>
        </article>
    </div>
</section>
</body>
</html>
